  <header class="header" data-js="site-header">
    <div class="header__inner container">
      <a class="header__brand" href="./">Video Site</a>

      <nav class="header__menu" aria-label="Primary">
        <a href="./" data-nav="home">Home</a>

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell people what you make"></textarea>

        <button class="btn" type="submit">Save changes</button>
      </form>
    </section>

    <aside class="stack">
      <h2>Subscriptions</h2>

    </aside>
  </main>
